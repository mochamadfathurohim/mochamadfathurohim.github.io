
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Sliding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> $(document).ready(function(){
    $(".klik").click(function(){
        $(".mburr").slideToggle("fast");
    });
});
</script>
    <style> 
body{
    font-family: 'Berlin Sans FB', sans-serif;
}

.bungkus{
    margin-left: 100px;
    margin-right: 105px;
}

.hindari{
    text-align: center;
}

.klik{
    background-color: tomato;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 5px;
    text-decoration: none;
    margin-left: 10px;
    margin-top: 50px;
}

.klik:hover{
    background-color: navajowhite;
}

.mburr{
    padding: 20px;
    display: none;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    margin-left: 10px;
    text-align: justify;
}
    </style>
</head>
<body>
    <div class="bungkus">
        <div class="hindari">
            <div class="klik">Efek Slide</div>
        </div>
        <div class="mburr">Method slideUp() digunakan untuk menyembunyikan element (naik ke atas), sedangkan method slideDown() digunakan untuk memunculkan element (turun ke bawah), tentunya dengan efek sliding.</div>
    </div>
  </body>
</html>
